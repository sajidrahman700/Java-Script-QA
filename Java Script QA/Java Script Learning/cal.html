<html>
    <head>Calculator</head>
    <body>
       <input id="val1"/>
       <input id="val2"/>
       <br>
       <button id="addbtn">Add</buttonid></button> 
       <p id="Result">  </p>
    </body>
    <script>
     document.getElementById("addbtn").onclick=add2Number;
     function add2Number()
     {
        let a=document.getElementById("val1").value;
        let b=document.getElementById("val2").value;
        let res=parseInt(a)+parseInt(b);
        document.getElementById("Result").innerHTML=res;
     }
    </script>
</html>
